appId: net.ottomated.crewlink.beta
productName: Better-CrewLink
copyright: Copyright Â© 2021 OhMyGuus
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app

win:
  target: "nsis"
  publish:
    - github
linux:
  target:
    - "AppImage"
  publish:
    - github

nsis: 
  allowElevation: false
  allowToChangeInstallationDirectory: true
  oneClick: false
  perMachine: true
